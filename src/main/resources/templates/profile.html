<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Profile - Shop products</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div th:insert="~{blocks/header :: header-navigable}"/>
</header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Profile User</h1><br>

                <img src="https://static.pepper.ru/threads/raw/default/230588_1/re/300x300/qt/60/230588_1.jpg"
                     th:src="@{/img/{name}(name=${user.photoName})}" alt="" width="120" height="120"
                     class="rounded me-2">
            </div>
        </div>
    </section>
    <div class="col-lg-6 col-md-8 mx-auto text-center container">
        <form th:action="@{/profile}" th:object="${userForm}" enctype="multipart/form-data" class="needs-validation"
              method="post" novalidate="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" name="firstName" th:field="*{firstName}" class="form-control" id="firstName"
                           placeholder="First name" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastName"
                           placeholder="Last name" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone</label>
                <div class="input-group has-validation">

                    <input type="text" name="phone" th:field="*{phone}" class="form-control" id="phone"
                           placeholder="Phone" required="">
                    <div class="invalid-feedback">
                        Your phone is required.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" th:field="*{email}" class="form-control" id="email"
                       placeholder="you@example.com" required="">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" th:field="*{address}" class="form-control" id="address"
                       placeholder="1234 Main St" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>


            <div class="col-12">
                <label for="inputFile" class="form-label">Upload profile photo <span
                        class="text-muted">(Optional)</span></label>
                <input type="file" name="file" class="form-control" id="inputFile">
            </div>


            <hr class="my-4">

            <p></p>
            <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
            <div th:if="${messageErr}" th:text="${messageErr}" class="alert alert-danger"></div>


            <div class="row g-2">
                <div class="col-md">

                    <div class="input-group has-validation">

                        <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                               required="">
                        <div class="invalid-feedback">
                            Your password is required.
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <button type="button" class="w-100 btn btn-info" data-bs-toggle="modal"
                            data-bs-target="#exampleModal1">Apply changes
                    </button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="exampleModalLabel1">Warning</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-muted">Are you sure you want to change your account details?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-info" type="submit">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>


</main>

<div th:insert="~{blocks/footer :: footer}"/>
<div th:insert="~{blocks/image_svg :: image_logo}"/>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    var forms = document.querySelectorAll(".needs-validation");


    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener("submit", function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
</script>

</body>
</html>
