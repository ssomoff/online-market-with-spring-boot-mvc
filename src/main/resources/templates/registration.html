<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div>
        <title>Registration User  - Shop product</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    </div>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div th:insert="~{blocks/header :: header-registration-login}"/>
</header>
<main>



    <section class="py-5 text-center container">
<div class="row py-lg-1">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Registration User</h1>
            <p></p>


    <form th:action="@{/registration}" th:object="${user}" enctype="multipart/form-data" class="needs-validation" method="post" novalidate="">
<div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name" value="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
</div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone</label>
                <div class="input-group has-validation">

                    <input type="text" name="phone" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone" required="">
                    <div class="invalid-feedback">
                        Your phone is required.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" th:field="*{email}" class="form-control" id="email" placeholder="you@example.com" required="">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>


            <div class="row g-3">

            <div class="col-sm-6">
                <label for="password" class="form-label">Password</label>
                <div class="input-group has-validation">

                <input type="password" name="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required="">
                <div class="invalid-feedback">
                    Your password is required.
                </div>
                </div>
            </div>

            <div class="col-sm-6">
            <label for="rePassword" class="form-label">Confirm Password</label>
            <div class="input-group has-validation">

                <input type="password" name="rePassword" class="form-control" id="rePassword" placeholder="Confirm Password" required="">
                <div class="invalid-feedback">
                    Your password is required.
                </div>
            </div>
            </div>

            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" th:field="*{address}" class="form-control" id="address" placeholder="1234 Main St" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" name="address2" class="form-control" id="address2" placeholder="Apartment or suite">

            </div>

            <div class="col-12">
                <label for="inputFile" class="form-label">Upload profile photo <span class="text-muted">(Optional)</span></label>
                <input type="file" name="file" class="form-control" id="inputFile">
            </div>



        <hr class="my-4">

        <div class="col-12 d-flex justify-content-center">
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree before registration.
                </div>
            </div>
        </div>
        <p></p>
        <div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>

        <button class="w-100 btn btn-warning btn-lg" type="submit">Complete registration</button>
    </form>

</div>
    </div>

        </section>
</main>

<script>
    var forms = document.querySelectorAll(".needs-validation");


    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener("submit", function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
</script>

</body>
</html>
