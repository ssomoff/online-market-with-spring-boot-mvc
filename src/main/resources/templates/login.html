<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div>
        <title>Sign in - Shop product</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </div>
</head>
<body>


<header class="p-3 bg-dark text-white">
    <div th:insert="~{blocks/header :: header-registration-login}"/>
</header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-1">
            <div class="col-lg-4 col-md-8 mx-auto">

                <h1 class="fw-light">Login form</h1>
                <p></p>


                <form th:action="@{/login}" class="needs-validation" method="post" novalidate="">

                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" name="username" class="form-control" id="floatingLogin"
                               placeholder="name@example.com" required="">
                        <label for="floatingLogin" class="form-label">Email address</label>
                        <div class="invalid-feedback">
                            Valid email address is required.
                        </div>
                    </div>
                    <p></p>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                               placeholder="Password" required="">
                        <label for="floatingPassword" class="form-label">Password</label>
                        <div class="invalid-feedback">
                            Your password is required.
                        </div>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" name="checkRememberMe"> Remember me
                        </label>
                    </div>


                    <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                    <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
                    <div th:if="${messageErr}" th:text="${messageErr}" class="alert alert-danger"></div>
                    <div th:if="${messageArr}" th:text="${messageArr}" class="alert alert-warning"></div>

                    <button class="w-100 btn btn-lg btn-secondary" type="submit">Sign in</button>

                </form>
                <br>
                <div>
                    <p> Don't have an account?
                        <a th:href="@{/registration}" class="link-warning">Create account</a>
                    </p>
                </div>

            </div>
        </div>

    </section>
</main>
<script>
    var forms = document.querySelectorAll(".needs-validation");


    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener("submit", function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
</script>

</body>
</html>
